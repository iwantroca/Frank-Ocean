<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frank Ocean Page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-bar">
          <li><a href="#" class="nav-items">Charts</a></li>
          <li><a href="#" class="nav-items">Shop</a></li>
          <li><a href="#" class="nav-items">Community</a></li>
        </ul>
      </nav>
      <figure id="photo-card">
        <img src="images/frank1.jpg" id="main-photo" />
      </figure>
      <div class="introduction">
        <h1>Frank Ocean</h1>
        <p>Living R&B Sensation</p>
      </div>
    </header>
    <main>
      <h2>Popular Tracks</h2>
      <ol class="track-list">
        <li class="tracks">Thinking About You</li>
        <li class="tracks">Nights</li>
        <li class="tracks">Pink Matter</li>
        <li class="tracks">Self Control</li>
        <li class="tracks">Pyramids</li>
      </ol>
    </main>
    <div class="albums">
      <h2>Albums</h2>
      <div class="image-container">
        <img src="images/orange" alt="channel-orange" class="album1" />
        <img src="images/blonde" alt="blond" class="album2" />
        <img src="images/endless" alt="endless" class="album3" />
      </div>
    </div>
  </body>
</html>
